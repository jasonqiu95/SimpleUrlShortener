services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: jasonqiu
      POSTGRES_PASSWORD: password
      POSTGRES_DB: urldb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jasonqiu -d urldb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
  redisdata: